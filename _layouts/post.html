---
layout: default
body_class: single-post
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.date %}
      <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>
</article>
